//기존 개인정보보호위원회 콘텐츠 테스트를 위한 기존 function 임시 추가(마지막 학습한 페이지 정보)
function chk_Page() {
	var returnLastStudyContentsPath;

	// 콘텐츠 페이지를 뛰어넘는 학습중인 페이지는 max-1페이지로 적용한다. 2024.05.03
	if($("#contPgT").val() != '' && $("#contPgT").val() != '1') {
		if(Number($("#lastStudyContentsPath").val()) > Number($("#contPgT").val())) {
			$("#lastStudyContentsPath").val(Number($("#contPgT").val() - 1));
		}
	}
	
	// 마지막 페이지를 접속했다면 콘텐츠 마지막페이지로 이동함. 2024.05.03
	if($('#stdyFinYn').val() == 'N' && $("#lastYn").val() == "Y") {
		$("#lastStudyContentsPath").val($("#contPgT").val());
	}
	
	if(Number($("#lastStudyContentsPath").val()) < 10) {
		returnLastStudyContentsPath = "0" + $("#lastStudyContentsPath").val();
	} else {
		returnLastStudyContentsPath = $("#lastStudyContentsPath").val();
	}
	
	return returnLastStudyContentsPath;
}

function updateUserLastStudyPath(pName, lastYn) {
	$("#lastYn").val(lastYn);
	
	if(Number($("#lastStudyContentsPath").val()) != Number(pName.replace(".html",""))) {
		$("#historyTimes").val(0);
	}
	
	$("#lastStudyContentsPath").val(Number(pName.replace(".html","")));
	
	if(lastYn == "Y") {
		saveLastYnProgress();
	} else {
		saveProgress(0, "Y");		
	}
	
	var frame = document.getElementById("contentsFrame");
    var gocoderFrameGo = frame.contentWindow || frame.contentDocument;
    
    gocoderFrameGo.move_page();
}

//진도저장 콜백(페이지는 lms에서 가지고 있음)
function saveProgress(stdyHrSec, progressYn) {  //부모창에서 자식창에 값 전달
    $('#totStdyHrSec').val(stdyHrSec);
    
    // 학습이 끝나지않고, 현재 학습초가 저장된 학습초 이상일때만 진도저장을 한다.
    if($("#atlcAplcTermYn").val() == 'Y' && $('#stdyFinYn').val() == 'N' && progressYn == 'Y' && Number(stdyHrSec) >= Number($("#historyTimes").val())) {
    	$('#historyTimes').val(stdyHrSec);
    	
    	$.ajax({
            async : false,
            type: 'POST',
            url: "/user/study/saveLectureMoveProgress.ajax",
            data : $("#frm").serialize(),
            dataType:"json",
            success : function (ajaxResult) {
            	if($('#closeYn').val() == 'Y') {
            		opener.fnReload();
                    self.close();
            	}
            }
        });
    }
}

	if($("#atlcAplcTermYn").val() != 'N') {

			$.ajax({
		        async : false,
		        type: 'POST',
		        url: "/user/study/saveLectureProgress.ajax",
		        data : $("#frm").serialize(),
		        dataType:"json",
		        success : function (data) {
		        	opener.fnReload();
		        	self.close();
		        }
		    });			
		} else { // 학습중
			var frame = document.getElementById("contentsFrame");
		    var gocoderFrameGo = frame.contentWindow || frame.contentDocument;
		    
		    gocoderFrameGo.curr_pageInfo();
		}
	} else {
		self.close();
	}
};
