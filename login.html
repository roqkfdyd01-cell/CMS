<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>채팅 화면</title>

<link rel="stylesheet" href="./login_files/styles.css">
</head>
<body>

	<!-- 로그인 화면 -->
	<div class="login-container" id="loginContainer" style="display: none;">
		<h2>채팅 담당자 로그인</h2>
		<input type="text" id="username" placeholder="아이디"> <input type="password" id="password" placeholder="비밀번호">
		<button id="loginBtn">로그인</button>
	</div>

	<!-- 로그인 화면 아래에 추가 -->
	<div id="alertModal" class="modal">
		<div class="modal-content">
			<p>아이디와 비밀번호를 입력해주세요.</p>
			<button id="alertClose">확인</button>
		</div>
	</div>

	<!-- 에러메시지 얼럿 -->
	<div id="alertModalError" class="modal" style="display: none;">
		<div class="modal-content">
			<p>아이디와 비밀번호를 확인해 주십시오.</p>
			<button id="alertCloseError">확인</button>
		</div>
	</div>

	<div class="chat-container" id="chatContainer" style="display: flex;">
		<div class="chat-header">
			채팅 담당자
			<button class="refresh-button" alt="채팅 초기화">🔄</button>
		</div>
		<div class="chat-messages">
			<div class="message bot">채팅 담당자로 로그인 하셨습니다.</div>
		<div class="message bot">guest님이 입장했습니다.</div><div class="message bot">guset 사용자님이 퇴장하였습니다.</div><div class="message bot">guest님이 입장했습니다.</div></div>
		<div class="chat-input">
			<input id="chatInput" type="text" placeholder="메시지를 입력하세요...">
			<button id="sendBtn">전송</button>
		</div>

		<!-- 모달을 채팅창 내부에 위치 -->
		<div id="confirmModal" class="modal">
			<div class="modal-content">
				<p>대화 내용을 초기화하시겠습니까?</p>
				<div class="modal-buttons">
					<button id="confirmYes">예</button>
					<button id="confirmNo">아니오</button>
				</div>
			</div>
		</div>

	</div>


<script src="./login_files/jquery-3.7.1.min.js.다운로드" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./login_files/loginScript2.js.다운로드"></script>


</body></html>
