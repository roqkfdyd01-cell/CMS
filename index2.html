<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>채팅 화면</title>

<link rel="stylesheet" href="./채팅 화면_files/styles.css">
</head>
<body>

	
	<div class="chat-container" id="chatContainer" style="display: flex;">
		<div class="chat-header">
			채팅
			<button class="refresh-button" alt="채팅 초기화">🔄</button>
		</div>
		<div class="chat-messages">
			<div class="message bot">안녕하세요! 무엇을 도와드릴까요?</div>
		</div>
		<div class="chat-input">
			<input id="chatInput" type="text" placeholder="메시지를 입력하세요...">
			<button id="sendBtn">전송</button>
		</div>

		<!-- 모달을 채팅창 내부에 위치 -->
		<div id="confirmModal" class="modal">
			<div class="modal-content">
				<p>대화 내용을 초기화하시겠습니까?</p>
				<div class="modal-buttons">
					<button id="confirmYes">예</button>
					<button id="confirmNo">아니오</button>
				</div>
			</div>
		</div>

	</div>


<script src="./채팅 화면_files/jquery-3.7.1.min.js.다운로드" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	
<script src="./채팅 화면_files/script2.js.다운로드"></script>
<script>
	chatContainer.style.display = 'flex';
</script>


</body></html>
